
<div class="flex-row">
    <div class="d-flex flex-wrap">
        @for (item of arrayCharacter; track $index) {
            <article class="card" 
            style="opacity: 1; transform: none; transition: opacity 500ms cubic-bezier(0.4, 0, 0.2, 1), transform 333ms cubic-bezier(0.4, 0, 0.2, 1);">
            <div class="card-container-image">
                <img class="card-image" 
                src="{{item.image}}" 
                alt="Goku">
            </div>
                <div class="flex-row ">
                    <div class="d-flex flex-wrap ">
                        <h2 class="text-title container-title title">{{item.name}} </h2>
                        <h3 class="text-title container-title subtitle">{{item.race}}</h3>
                    </div>
               
                    <div class="d-flex">
                        <h2 class="text-title title">Base Kit </h2>
                        <h3 class="text-title subtitle">{{item.ki}}</h3>
                    </div>
                    <div class="d-flex">
                        <h2 class="text-title title">Total Kit </h2>
                        <h3 class="text-title subtitle">{{item.maxKi}}</h3>
                    </div>
                   
                </div>
            </article>
           }

    </div>

</div>
