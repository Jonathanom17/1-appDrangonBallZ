<div class="flex-row">
    <div class="d-flex flex-wrap" id="color">
    @for (item of arrayCard; track $index) {
   
        <div class="col-md-3 col-sm-12 " id="card-container">
            <div class="card mb-2 text-center bg-dark p-2 m-1 align-items-center">
                <img src="{{item.img}}" class="card-img-top" alt="...">
                <div class="card-body text-white">
                    <p class="card-text">{{item.text}}</p>
                </div>

            </div>
        </div>
    

    }
</div>

</div>
